<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <span>Weather - <span style="color: white">App</span></span>
      <div>
        <input type="text" name="" id="cityName" placeholder="Type here..." />
        <button id="getWeather">Check Weather</button>
      </div>

      <div id="weather-info" class="hidden">
        <div id="city"></div>
        <div id="temp"></div>
        <div id="desc"></div>
        <div id="humidity"></div>
        <div id="pressure"></div>
        <div id="wind-speed"></div>
        <div id="visibility"></div>
        <div id="sunrise"></div>
        <div id="sunset"></div>
      </div>

      <div id="error-msg">
        <span>City name not found. Please try again</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
